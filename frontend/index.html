<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>frontend</title>
</head>

<body>
  <div class='container px-5 py-5'>
    <h1>My App</h1>
    <div id="data"></div>
    <!-- <button id="loadDataBtn" class='btn btn-primary'>Load Data</button> -->
  </div>


  <div class='container px-5 py-5'>
    <h1>Perusahaan Daftar</h1>
    <form id='myForm'>
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example1">Nama Perusahaan</label>
        <input id='perusahaan' type="text" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example2">Jenis Barang</label>
        <input id='jenis_barang' type="text" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Tanggal Masuk</label>
        <input id="tanggal_masuk" type="date" class="form-control" />
      </div>

      <!-- Number input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example4">Tanggal Keluar</label>
        <input id="tanggal_keluar" type="date" class="form-control" />
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Kuantiti</label>
        <input type="number" id="kuantiti" class="form-control" />
      </div>

      <!-- Submit button -->
      <button id='submitBtn' type="submit" class="btn btn-primary btn-block mb-4">Sewa Gudang</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
